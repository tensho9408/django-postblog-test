<!DOCTYPE html>
{#<html lang="ja-jp"> #}
<html lang="en">
<head>
    <!-- 画面の縮小に対応-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>投稿一覧</title>
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand.no-padding" href="#">
                {% load static %}
                <img src="{% static '/yaoye.png' %}" style="max-height:55px;" class="img-circle d-inline-block align-top"/>
                欢迎，天博客！
              </a>
            </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar navbar-collapse">
                <ul  class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="admin/">管理者 <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item dropdown">
                        <a href="todo/">ツール</a>

                </ul>
            <!--</div><!3-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </div>
    </nav>
    <!-- 見出し -->
    <div class="container">
    <header>
        <!-- <h2> <u>欢迎、天博客！</u></h2> -->
    </header>
    <!-- 本文 -->
    <articl>
        <h2><span style="background-color: lightyellow;">最新发稿</span></h2><br>
        <!-- jinja template for loop -->
        {% for post in posts %}
            <h3><a type="button" href="/page/?id={{ post.id }}">{{ post.title }}</a></h3>
            <!-- get content id using a tag -->
            <h4><p>{{ post.summary }}</p></h4>
            <p><img src="{{ post.image.url }}" class='img-rounded'style="max-height: 200px;" /></p>
             <p>发稿时间：{{ post.published }}</p><br>
        {% endfor %} <!-- end of loop-->
    </articl>
    <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-NU/T4JKmgovMiPaK2GP9Y+TVBQxiaiYFJB6igFtfExinKlzVruIK6XtKqxCGXwCG" crossorigin="anonymous"></script>
    </div>
</body>
</html>
